<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Facebook Reaction Counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="dist/app.css" />
    </head>
    <body class="bg-hero-pattern h-screen">
        <div class="container mx-auto flex flex-col h-full justify-center items-center" id="liveCounter">

            <div class="mb-8 text-5xl font-bold text-grey-light">
                <span>Facebook Reaction Counter</span>
            </div>

            <div class="px-2 py-4">
                <div class="flex flex-wrap -mx-2">
                    <div class="w-1/3 px-2 pb-4">
                        <!-- Like Reacts -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-hero-card">
                            <div class="flex justify-center items-center p-6 h-42">
                                <img class="h-24" src="dist/images/like.gif" alt="Like">
                            </div>

                            <div class="px-6 py-4 bg-semi-transparent">
                                <p class="text-grey-darker text-base text-center text-3xl">
                                    {{ reaction_counts.like }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 px-2 pb-4">
                        <!-- Angry Reacts -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-hero-card">
                            <div class="flex justify-center items-center p-6 h-42">
                                <img class="h-24" src="dist/images/angry.gif " alt="Angry">
                            </div>
                            <div class="px-6 py-4 bg-semi-transparent">
                                <p class="text-grey-darker text-base text-center text-3xl ">
                                    {{ reaction_counts.angry }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 px-2 pb-4">
                        <!-- Haha Reacts -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-hero-card">
                            <div class="flex justify-center items-center p-6 h-42">
                                <img class="h-24" src="dist/images/haha.gif " alt="Haha">
                            </div>
                            <div class="px-6 py-4 bg-semi-transparent">
                                <p class="text-grey-darker text-base text-center text-3xl ">
                                    {{ reaction_counts.haha }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 px-2 pb-4">
                        <!-- Love Reacts -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-hero-card flex flex-col">
                            <div class="flex justify-center items-center p-6 h-42 flex-1">
                                <img class="h-24" src="dist/images/love.gif" alt="Love">
                            </div>
                            <div class="px-6 py-4 bg-semi-transparent">
                                <p class="text-grey-darker text-base text-center text-3xl ">
                                    {{ reaction_counts.love }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 px-2 pb-4">
                        <!-- Sad Reacts -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-hero-card">
                            <div class="flex justify-center items-center p-6 h-42">
                                <img class="h-24" src="dist/images/sad.gif" alt="Sad">
                            </div>
                            <div class="px-6 py-4 bg-semi-transparent">
                                <p class="text-grey-darker text-base text-center text-3xl ">
                                    {{ reaction_counts.sad }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 px-2 pb-4">
                        <!-- Wow Reacts -->
                        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-hero-card">
                            <div class="flex justify-center items-center p-6 h-42">
                                <img class="h-24" src="dist/images/wow.gif " alt="Wow">
                            </div>
                            <div class="px-6 py-4 bg-semi-transparent">
                                <p class="text-grey-darker text-base text-center text-3xl ">
                                    {{ reaction_counts.wow }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="dist//app.js"></script>
    </body>
</html>
